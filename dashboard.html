last: nomor,
current: nomor
});

speak(nomor,loket);
});
}

function recall(jenis,loket){
db.ref("antrian/"+jenis+"/current").once("value", snap=>{
let nomor = snap.val();
speak(nomor,loket);
});
}

"Nomor antrian "+nomor+" silahkan ke "+loket
);
speechSynthesis.speak(msg);
}

document.getElementById("cs1").innerText=s.val();
document.getElementById("cs2").innerText=s.val();
});

db.ref("antrian/teller/current").on("value", s=>{
document.getElementById("t1").innerText=s.val();
document.getElementById("t2").innerText=s.val();
});
</script>
