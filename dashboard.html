<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antrian Bank Pro</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0d47a1;
    color:white;
    text-align:center;
    margin:0;
}

.container{
    padding:20px;
}

.nomor{
    font-size:120px;
    font-weight:bold;
    margin:20px 0;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}

.btn-panggil{ background:#4caf50; color:white; }
.btn-ulang{ background:#ff9800; color:white; }
</style>
</head>

<body>

<div class="container">
    <h1>ANTRIAN BANK</h1>
    <div id="nomor" class="nomor">A001</div>

    <button class="btn-panggil" onclick="panggil()">Panggil</button>
    <button class="btn-ulang" onclick="ulang()">Ulangi Suara</button>
</div>

<!-- AUDIO -->
<audio id="audio">
    <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
let nomorSekarang = 1;

function formatNomor(n){
    return "A" + String(n).padStart(3,"0");
}

function bunyikan(){
    let audio = document.getElementById("audio");
    audio.pause();
    audio.currentTime = 0;
    audio.play();
}

function panggil(){
    nomorSekarang++;
    document.getElementById("nomor").innerText = formatNomor(nomorSekarang);
    bunyikan();
}

function ulang(){
    bunyikan();
}
</script>

</body>
</html>
