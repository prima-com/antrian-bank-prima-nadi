<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Antrian</title>
</head>
<body>
  <h2>Dashboard Antrian Bank Prima Nadi</h2>

  <h3>Teller: <span id="teller">0</span></h3>
  <h3>Customer Service: <span id="cs">0</span></h3>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const tellerRef = ref(db, 'antrian/teller');
const csRef = ref(db, 'antrian/cs');

onValue(tellerRef, (snapshot) => {
  if (snapshot.exists()) {
    document.getElementById("teller").innerText = snapshot.val();
  }
});

onValue(csRef, (snapshot) => {
  if (snapshot.exists()) {
    document.getElementById("cs").innerText = snapshot.val();
  }
});
</script>

</body>
</html>
