<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Antrian - Bank Prima Nadi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0a2d5e;
    color:white;
    height:100vh;
    display:grid;
    grid-template-rows:70px 1fr 120px;
}

/* HEADER */
header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    background:#0f3c88;
}

.logo{width:70px;}

.bank-name{
    font-size:28px;
    font-weight:700;
}

.clock{font-size:24px;}

/* MAIN GRID */
.main{
    padding:20px;
    display:grid;
    grid-template-rows:55% 45%;
    gap:20px;
}

/* TOP AREA */
.top{
    display:grid;
    grid-template-columns:1fr 1fr 2fr;
    gap:20px;
}

/* PANEL UTAMA */
.panel{
    background:#1c4c94;
    border-radius:18px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.panel h2{
    font-size:26px;
    margin-bottom:10px;
}

.number{
    font-size:90px;
    font-weight:900;
    color:#ffd700;
}

/* VIDEO */
.video{
    border-radius:18px;
    overflow:hidden;
}

.video iframe{
    width:100%;
    height:100%;
}

/* MINI LOKET */
.bottom{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
}

.loket{
    background:#153c74;
    border-radius:16px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.loket h3{font-size:18px;margin-bottom:5px;}

.loket span{
    font-size:42px;
    font-weight:800;
    color:#ffd700;
}

/* RUNNING TEXT */
footer{
    background:#092148;
    display:flex;
    align-items:center;
    overflow:hidden;
}

.marquee{
    white-space:nowrap;
    font-size:22px;
    padding-left:100%;
    animation:marquee 18s linear infinite;
}

@keyframes marquee{
    from{transform:translateX(0)}
    to{transform:translateX(-100%)}
}
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo">
    <div class="bank-name">BANK PRIMA NADI</div>
    <div id="clock" class="clock"></div>
</header>

<div class="main">

    <div class="top">

        <div class="panel">
            <h2>TELLER</h2>
            <div id="teller" class="number">0</div>
        </div>

        <div class="panel">
            <h2>CUSTOMER SERVICE</h2>
            <div id="cs" class="number">0</div>
        </div>

        <div class="video">
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCupvZG-5ko_eiXAupbDfxWw&autoplay=1&mute=1"></iframe>
        </div>

    </div>

    <div class="bottom">
        <div class="loket"><h3>LOKET 1</h3><span id="lok1">-</span></div>
        <div class="loket"><h3>LOKET 2</h3><span id="lok2">-</span></div>
        <div class="loket"><h3>LOKET 3</h3><span id="lok3">-</span></div>
        <div class="loket"><h3>LOKET 4</h3><span id="lok4">-</span></div>
    </div>

</div>

<footer>
    <div class="marquee">
        Selamat Datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih atas kepercayaan Anda
    </div>
</footer>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* JAM */
setInterval(()=>{
document.getElementById("clock").innerText =
new Date().toLocaleTimeString('id-ID');
},1000);

/* SUARA */
function speak(text){
let s=new SpeechSynthesisUtterance(text);
s.lang="id-ID";
speechSynthesis.speak(s);
}

let lastTeller=0,lastCS=0;

onValue(ref(db,'antrian/teller'),snap=>{
let n=snap.val();
document.getElementById("teller").innerText=n;
document.getElementById("lok1").innerText="A "+n;
if(n!=lastTeller){speak("Nomor teller "+n);lastTeller=n;}
});

onValue(ref(db,'antrian/cs'),snap=>{
let n=snap.val();
document.getElementById("cs").innerText=n;
document.getElementById("lok2").innerText="B "+n;
if(n!=lastCS){speak("Nomor CS "+n);lastCS=n;}
});
</script>

</body>
</html>
