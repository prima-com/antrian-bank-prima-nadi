<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Antrian - Bank Prima Nadi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#081c3a,#0f3c88,#1b5fc1);
    color:white;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:rgba(0,0,0,0.25);
}

.logo{ width:80px; }

.bank-name{
    font-size:26px;
    font-weight:700;
}

.clock{
    font-size:24px;
}

/* MAIN */
.main{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:15px 30px;
    gap:12px;
}

/* PANEL ATAS */
.top{
    display:grid;
    grid-template-columns:1fr 1fr 2fr;
    gap:15px;
}

/* PANEL NOMOR */
.panel{
    background:rgba(255,255,255,0.08);
    border-radius:18px;
    text-align:center;
    padding:15px;
    height:160px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.panel h2{
    margin:0;
    font-size:24px;
}

.number{
    font-size:70px;
    font-weight:900;
    color:#ffd700;
    text-shadow:0 0 20px rgba(255,215,0,0.8);
}

/* VIDEO */
.video{
    background:black;
    border-radius:18px;
    overflow:hidden;
}

.video iframe{
    width:100%;
    height:100%;
    border:0;
}

/* MINI LOKET */
.bottom{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

.loket{
    background:rgba(0,0,0,0.35);
    border-radius:15px;
    text-align:center;
    padding:12px;
}

.loket h3{
    margin:0;
    font-size:16px;
}

.loket span{
    font-size:34px;
    font-weight:800;
    color:#ffd700;
}

/* RUNNING TEXT */
footer{
    background:rgba(0,0,0,0.5);
    padding:10px;
    font-size:18px;
    overflow:hidden;
}

.marquee{
    display:inline-block;
    padding-left:100%;
    animation:marquee 20s linear infinite;
}

@keyframes marquee{
    0%{transform:translateX(0)}
    100%{transform:translateX(-100%)}
}
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo">
    <div class="bank-name">BANK PRIMA NADI</div>
    <div id="clock" class="clock"></div>
</header>

<div class="main">

    <!-- PANEL ATAS -->
    <div class="top">

        <div class="panel">
            <h2>TELLER</h2>
            <div id="teller" class="number">0</div>
        </div>

        <div class="panel">
            <h2>CUSTOMER SERVICE</h2>
            <div id="cs" class="number">0</div>
        </div>

        <div class="video">
            <iframe src="https://www.youtube.com/embed/live_stream?channel=UCupvZG-5ko_eiXAupbDfxWw&autoplay=1&mute=1"></iframe>
        </div>

    </div>

    <!-- MINI LOKET -->
    <div class="bottom">
        <div class="loket"><h3>LOKET 1</h3><span id="lok1">-</span></div>
        <div class="loket"><h3>LOKET 2</h3><span id="lok2">-</span></div>
        <div class="loket"><h3>LOKET 3</h3><span id="lok3">-</span></div>
        <div class="loket"><h3>LOKET 4</h3><span id="lok4">-</span></div>
    </div>

</div>

<footer>
    <div class="marquee">
        Selamat Datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih atas kepercayaan Anda
    </div>
</footer>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* JAM */
function updateClock(){
    document.getElementById("clock").innerText =
    new Date().toLocaleTimeString('id-ID');
}
setInterval(updateClock,1000);
updateClock();

/* SUARA */
function speak(text){
    const suara = new SpeechSynthesisUtterance(text);
    suara.lang="id-ID";
    suara.rate=0.9;
    speechSynthesis.speak(suara);
}

let lastTeller=0;
let lastCS=0;

/* REALTIME LISTENER */
onValue(ref(db,'antrian/teller'),snap=>{
    let val=snap.val();
    document.getElementById("teller").innerText=val;
    document.getElementById("lok1").innerText="A "+val;

    if(val!=lastTeller){
        speak("Nomor antrian teller "+val+" silakan ke loket");
        lastTeller=val;
    }
});

onValue(ref(db,'antrian/cs'),snap=>{
    let val=snap.val();
    document.getElementById("cs").innerText=val;
    document.getElementById("lok2").innerText="B "+val;

    if(val!=lastCS){
        speak("Nomor antrian customer service "+val+" silakan ke loket");
        lastCS=val;
    }
});
</script>

</body>
</html>
