<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Antrian - Bank Prima Nadi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#081c3a,#0f3c88,#1b5fc1);
    color:white;
    height:100vh;
    display:flex;
    flex-direction:column;
}

header{
    display:flex;
    justify-content:space-between;
    padding:20px 60px;
}

.logo{width:110px;}

.bank-name{font-size:32px;font-weight:700;}

.clock{font-size:26px;}

.main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2, 420px);
    gap:60px 120px;
}

.card{
    width:220px;
    height:120px;
    background:rgba(255,255,255,0.08);
    border-radius:30px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 30px 80px rgba(0,0,0,0.5);
}

.label{font-size:26px;margin-bottom:15px;}

.number{
    font-size:60px;
    font-weight:900;
    color:#ffd700;
    text-shadow:0 0 25px rgba(255,215,0,0.9);
}

footer{
    background:rgba(0,0,0,0.3);
    padding:12px;
    text-align:center;
}
</style>
</head>

<body>

<header>
<img src="logo.png" class="logo">
<div class="bank-name">BANK PRIMA NADI</div>
<div id="clock" class="clock"></div>
</header>

<div class="main">
<div class="grid">

<div class="card">
<div class="label">TELLER 1</div>
<div id="t1" class="number">0</div>
</div>

<div class="card">
<div class="label">TELLER 2</div>
<div id="t2" class="number">0</div>
</div>

<div class="card">
<div class="label">CS 1</div>
<div id="c1" class="number">0</div>
</div>

<div class="card">
<div class="label">CS 2</div>
<div id="c2" class="number">0</div>
</div>

</div>
</div>

<footer>
Selamat Datang di Bank Prima Nadi â€¢ Mohon menunggu nomor dipanggil
</footer>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

function speak(text){
    speechSynthesis.cancel();
    const s = new SpeechSynthesisUtterance(text);
    s.lang="id-ID";
    speechSynthesis.speak(s);
}

function clock(){
    document.getElementById("clock").innerText =
    new Date().toLocaleTimeString('id-ID');
}
setInterval(clock,1000);

function listen(path,id,label){
    let last=null;
    onValue(ref(db,path),(snap)=>{
        if(!snap.exists()) return;
        let num=snap.val();
        document.getElementById(id).innerText=num;

        if(last!==null && num!==last){
            speak("Nomor " + num + " silakan ke " + label);
        }
        last=num;
    });
}

listen("antrian/teller1","t1","Teller satu");
listen("antrian/teller2","t2","Teller dua");
listen("antrian/cs1","c1","Customer Service satu");
listen("antrian/cs2","c2","Customer Service dua");
</script>

</body>
</html>
