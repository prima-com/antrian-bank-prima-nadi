<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Display Antrian</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0c3f6b;
  color:white;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#08365c;
  padding:12px 25px;
  font-size:28px;
  font-weight:bold;
}

.clock{
  text-align:right;
  font-size:22px;
}

/* MAIN LAYOUT */
.container{
  display:flex;
  height:65vh;
  padding:15px;
  gap:15px;
}

/* PANEL KIRI */
.left{
  width:32%;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.box{
  background:#0e5c8a;
  border-radius:10px;
  padding:20px;
  text-align:center;
}

.loket{
  font-size:40px;
  font-weight:bold;
}

.nomor-label{
  font-size:22px;
  margin-bottom:10px;
}

.nomor{
  font-size:90px;
  font-weight:bold;
  color:#ffd700;
}

/* TV AREA */
.tv{
  flex:1;
  background:black;
  border-radius:10px;
  overflow:hidden;
}

.tv iframe{
  width:100%;
  height:100%;
  border:none;
}

/* MINI LOKET */
.mini{
  display:flex;
  gap:10px;
  padding:0 15px 10px;
}

.mini-box{
  flex:1;
  background:#0e5c8a;
  text-align:center;
  padding:10px;
  border-radius:8px;
}

.mini-box h3{
  margin:0;
  font-size:18px;
}

.mini-num{
  font-size:28px;
  color:#ffd700;
  font-weight:bold;
}

/* RUNNING TEXT */
.running{
  background:#072a48;
  padding:12px;
  font-size:26px;
  color:yellow;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  BANK ANDA
  <div class="clock" id="clock"></div>
</div>

<div class="container">

  <!-- PANEL KIRI -->
  <div class="left">

    <div class="box">
      <div class="loket">LOKET A</div>
    </div>

    <div class="box">
      <div class="nomor-label">NOMOR ANTRIAN</div>
      <div class="nomor">A 015</div>
    </div>

    <div class="box">
      <div class="loket">LOKET B</div>
    </div>

    <div class="box">
      <div class="nomor-label">NOMOR ANTRIAN</div>
      <div class="nomor">B 010</div>
    </div>

  </div>

  <!-- AREA TV -->
  <div class="tv">
    <iframe src="https://www.youtube.com/embed/live_stream?channel=UCupvZG-5ko_eiXAupbDfxWw&autoplay=1&mute=1"></iframe>
  </div>

</div>

<!-- MINI LOKET -->
<div class="mini">
  <div class="mini-box"><h3>LOKET 1</h3><div class="mini-num">A 015</div></div>
  <div class="mini-box"><h3>LOKET 2</h3><div class="mini-num">A 011</div></div>
  <div class="mini-box"><h3>LOKET 3</h3><div class="mini-num">A 012</div></div>
  <div class="mini-box"><h3>LOKET 4</h3><div class="mini-num">B 013</div></div>
</div>

<!-- RUNNING TEXT -->
<div class="running">
  <marquee>Selamat datang di Bank Anda • Harap menunggu nomor antrian dipanggil • Terima kasih atas kunjungan Anda</marquee>
</div>

<script>
function updateClock(){
  const now = new Date();
  document.getElementById("clock").innerHTML =
    now.toLocaleTimeString() + "<br>" + now.toLocaleDateString();
}
setInterval(updateClock,1000);
</script>

</body>
</html>
