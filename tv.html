<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Display Antrian Bank</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b2d57;
  color:white;
}

/* HEADER */
.header{
  height:70px;
  background:#1d4c84;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  font-size:32px;
  font-weight:bold;
}

/* LAYOUT UTAMA */
.container{
  display:flex;
  height:62vh;
  padding:15px;
  gap:15px;
  box-sizing:border-box;
}

/* PANEL KIRI */
.left{
  width:32%;
  height:100%;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* BOX */
.box{
  background:#2a638a;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.small{
  height:10%;
}

.big{
  height:40%;
}

/* FONT PROPORSIONAL */
.title{
  font-size:2.2vh;
  font-weight:bold;
  letter-spacing:1px;
}

.nomor{
  font-size:9vh;
  font-weight:bold;
  color:gold;
}

/* TV */
.tv{
  flex:1;
  border-radius:15px;
  overflow:hidden;
  background:black;
}

.tv iframe{
  width:100%;
  height:100%;
  border:none;
}

/* MINI LOKET */
.mini{
  display:flex;
  gap:12px;
  padding:10px 15px;
}

.loket{
  flex:1;
  background:#163d6b;
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.loket h3{
  margin:0;
  font-size:2vh;
}

.loket span{
  font-size:3vh;
  color:gold;
  font-weight:bold;
}

/* RUNNING TEXT */
.running{
  background:#0a2445;
  color:yellow;
  font-size:2.5vh;
  padding:10px;
  font-weight:bold;
  white-space:nowrap;
  overflow:hidden;
}

.running div{
  display:inline-block;
  padding-left:100%;
  animation:jalan 20s linear infinite;
}

@keyframes jalan{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}
</style>
</head>

<body>

<div class="header">
  <div>BANK PRIMA NADI</div>
  <div id="jam"></div>
</div>

<div class="container">

  <!-- PANEL KIRI -->
  <div class="left">

    <div class="box small">
      <div class="title">LOKET A</div>
    </div>

    <div class="box big">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">A 015</div>
    </div>

    <div class="box small">
      <div class="title">LOKET B</div>
    </div>

    <div class="box big">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">B 006</div>
    </div>

  </div>

  <!-- TV -->
  <div class="tv">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yNKvkPJl-tg?si=y-e2Pn42ARuENsAr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </div>

</div>

<!-- MINI LOKET -->
<div class="mini">
  <div class="loket"><h3>LOKET 1</h3><span>A 015</span></div>
  <div class="loket"><h3>LOKET 2</h3><span>A 011</span></div>
  <div class="loket"><h3>LOKET 3</h3><span>A 012</span></div>
  <div class="loket"><h3>LOKET 4</h3><span>B 013</span></div>
</div>

<div class="running">
  <div>Selamat datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih</div>
</div>

<script>
function updateJam(){
  const now = new Date();
  document.getElementById("jam").innerHTML =
    now.toLocaleTimeString("id-ID")+"<br>"+now.toLocaleDateString("id-ID");
}
setInterval(updateJam,1000);
updateJam();
</script>

</body>
</html>
