<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Display Antrian - BPR Prima Nadi</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "API_KEY_ANDA",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nomorRef = ref(db, "antrian/nomor");

    onValue(nomorRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("nomor").innerText = data;
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003973, #0052D4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 30px;
      width: 220px;
    }

    .title {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .box-nomor {
      width: 450px;
      height: 450px;
      background: white;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 60px rgba(255,215,0,0.6);
      animation: glow 2s infinite alternate;
    }

    #nomor {
      font-size: 200px;
      font-weight: bold;
      color: #003973;
    }

    @keyframes glow {
      from { box-shadow: 0 0 40px rgba(255,215,0,0.4); }
      to { box-shadow: 0 0 80px rgba(255,215,0,0.9); }
    }

    .footer {
      position: absolute;
      bottom: 30px;
      font-size: 20px;
      opacity: 0.8;
    }

    button {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 20px;
      background: linear-gradient(45deg, #FFD700, #FFB700);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,215,0,0.6);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- GANTI dengan logo Anda -->
  <img src="logo.png" class="logo">

  <div class="title">NOMOR ANTRIAN</div>

  <div class="box-nomor">
    <div id="nomor">0</div>
  </div>

  <button onclick="document.documentElement.requestFullscreen()">
    MODE FULLSCREEN
  </button>

  <div class="footer">
    PT. BPR Prima Nadi
  </div>

</body>
</html>
