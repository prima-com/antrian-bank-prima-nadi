<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Display Antrian</title>

<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#0a2b4c;
color:white;
overflow:hidden;
}

.container{
display:flex;
height:100vh;
}

/* LEFT */

.left{
width:30%;
background:#0f3f6d;
padding:20px;
box-sizing:border-box;
}

.nomor{
font-size:120px;
font-weight:bold;
text-align:center;
margin-top:30px;
}

.loket{
font-size:40px;
text-align:center;
margin-top:10px;
}

/* TV AREA */

.middle{
width:45%;
display:flex;
flex-direction:column;
padding:10px;
box-sizing:border-box;
}

.tv{
height:88%;
border-radius:10px;
overflow:hidden;
}

.tv iframe{
width:100%;
height:100%;
border:none;
}

/* LPS TEXT */

.lps{
height:12%;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:bold;
color:#FFD700;
}

/* PROMO */

.promo{
width:25%;
padding:20px;
box-sizing:border-box;
}

.unlock{
position:absolute;
top:20px;
right:20px;
background:red;
padding:10px 20px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

</style>
</head>


<body>

<div id="unlock" class="unlock" onclick="aktifkanSuara()">
ðŸ”Š AKTIFKAN SUARA
</div>


<div class="container">

<!-- LEFT -->

<div class="left">

<h2>ANTRIAN</h2>

<div id="nomor" class="nomor">000</div>

<div id="loket" class="loket">Loket 1</div>

</div>


<!-- TV -->

<div class="middle">

<div class="tv">

<iframe src="https://www.youtube.com/embed/uB-cnjYFTBA?autoplay=1&mute=1"></iframe>

</div>

<div class="lps">
Penjaminan LPS
</div>

</div>


<!-- PROMO -->

<div class="promo">

<h3>Promo Deposito</h3>

<table border="1" width="100%" style="text-align:center">

<tr>
<th>NOMINAL DEPOSITO</th>
<th>RATE</th>
</tr>

<tr>
<td>10.000.000 - 100.000.000</td>
<td>5,00 %</td>
</tr>

<tr>
<td>100.000.001 - 200.000.000</td>
<td>5,25 %</td>
</tr>

<tr>
<td>200.000.001 - 500.000.000</td>
<td>5,50 %</td>
</tr>

</table>

</div>

</div>


<script>

let audioAktif=false;

function aktifkanSuara(){

audioAktif=true;

const unlock=new SpeechSynthesisUtterance(" ");
unlock.volume=0;

speechSynthesis.speak(unlock);

setTimeout(()=>{

let notif=new SpeechSynthesisUtterance("Sistem suara aktif");
notif.lang="id-ID";

speechSynthesis.speak(notif);

},200);

document.getElementById("unlock").style.display="none";

}


/* contoh panggilan */

function panggil(nomor,loket){

document.getElementById("nomor").innerText=nomor;
document.getElementById("loket").innerText="Loket "+loket;

if(!audioAktif) return;

let text="Nomor antrian "+nomor+" silakan menuju loket "+loket;

let suara=new SpeechSynthesisUtterance(text);
suara.lang="id-ID";

speechSynthesis.speak(suara);

setTimeout(()=>{
speechSynthesis.speak(suara);
},4000);

}

</script>

</body>
</html>
