<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Antrian - Bank Prima Nadi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#081c3a,#0f3c88,#1b5fc1);
    color:white;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

.logo{
    width:100px;
}

.bank-name{
    font-size:32px;
    font-weight:700;
    letter-spacing:2px;
}

.clock{
    font-size:28px;
    font-weight:600;
}

.main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    display:flex;
    gap:120px;
}

.card{
    width:380px;
    height:380px;
    background:rgba(255,255,255,0.08);
    border-radius:30px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 30px 70px rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.2);
}

.label{
    font-size:28px;
    margin-bottom:25px;
}

.number{
    font-size:120px;
    font-weight:900;
    color:#ffd700;
    text-shadow:0 0 20px rgba(255,215,0,0.8);
    transition:0.3s ease;
}

.animate{
    transform:scale(1.15);
}

footer{
    background:rgba(0,0,0,0.3);
    padding:15px 0;
    font-size:22px;
    white-space:nowrap;
    overflow:hidden;
}

.marquee{
    display:inline-block;
    padding-left:100%;
    animation:marquee 18s linear infinite;
}

@keyframes marquee{
    0%{ transform:translateX(0); }
    100%{ transform:translateX(-100%); }
}
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo">
    <div class="bank-name">BANK PRIMA NADI</div>
    <div id="clock" class="clock"></div>
</header>

<div class="main">
    <div class="box">
        <div class="card">
            <div class="label">TELLER</div>
            <div id="teller" class="number">0</div>
        </div>

        <div class="card">
            <div class="label">CUSTOMER SERVICE</div>
            <div id="cs" class="number">0</div>
        </div>
    </div>
</div>

<footer>
    <div class="marquee">
        Selamat Datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih atas kepercayaan Anda
    </div>
</footer>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

function speak(text){
    const suara = new SpeechSynthesisUtterance(text);
    suara.lang = "id-ID";
    suara.rate = 0.9;
    speechSynthesis.speak(suara);
}

function updateClock(){
    const now = new Date();
    const jam = now.toLocaleTimeString('id-ID');
    document.getElementById("clock").innerText = jam;
}
setInterval(updateClock,1000);
updateClock();

let lastTeller = 0;
let lastCS = 0;

const tellerRef = ref(db,'antrian/teller');
const csRef = ref(db,'antrian/cs');

onValue(tellerRef,(snapshot)=>{
    if(snapshot.exists()){
        let nomor = snapshot.val();
        document.getElementById("teller").innerText = nomor;

        if(nomor !== lastTeller){
            document.getElementById("teller").classList.add("animate");
            setTimeout(()=>document.getElementById("teller").classList.remove("animate"),300);
            speak("Nomor Teller " + nomor + ", silakan ke loket.");
            lastTeller = nomor;
        }
    }
});

onValue(csRef,(snapshot)=>{
    if(snapshot.exists()){
        let nomor = snapshot.val();
        document.getElementById("cs").innerText = nomor;

        if(nomor !== lastCS){
            document.getElementById("cs").classList.add("animate");
            setTimeout(()=>document.getElementById("cs").classList.remove("animate"),300);
            speak("Nomor Customer Service " + nomor + ", silakan ke loket.");
            lastCS = nomor;
        }
    }
});
</script>

</body>
</html>
