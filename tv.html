<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Display Antrian Bank</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b2d57;
  color:white;
}

/* HEADER */
.header{
  height:70px;
  background:#1d4c84;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

/* JAM LED */
#jam{
  font-family:'Courier New', monospace;
  text-align:right;
}

.led{
  font-size:22px;
  font-weight:bold;
  letter-spacing:2px;
  color:#FFD700;
  text-shadow:
      0 0 5px #FFD700,
      0 0 10px #FFD700,
      0 0 20px rgba(255,215,0,0.8),
      0 0 40px rgba(255,215,0,0.6);
}

/* LAYOUT UTAMA */
.container{
  display:flex;
  height:62vh;
  padding:15px;
  gap:15px;
  box-sizing:border-box;
}

/* PANEL KIRI */
.left{
  width:32%;
  height:100%;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* BOX */
.box{
  background:#2a638a;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.small{
  height:10%;
}

.big{
  height:40%;
}

/* FONT */
.title{
  font-size:2.2vh;
  font-weight:bold;
  letter-spacing:1px;
}

.nomor{
  font-size:9vh;
  font-weight:bold;
  color:gold;
}

/* TV */
.tv{
  flex:1;
  border-radius:15px;
  overflow:hidden;
  background:black;
}

.tv iframe{
  width:100%;
  height:100%;
  border:none;
}

/* MINI LOKET */
.mini{
  display:flex;
  gap:12px;
  padding:20px 15px 10px 15px;
  margin-top:30px;
}

.loket{
  flex:1;
  background:#163d6b;
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.loket h3{
  margin:0;
  font-size:2vh;
}

.loket span{
  font-size:3vh;
  color:gold;
  font-weight:bold;
}

/* RUNNING TEXT */
.running{
  background:#0a2445;
  color:yellow;
  font-size:2.5vh;
  padding:10px;
  font-weight:bold;
  white-space:nowrap;
  overflow:hidden;
}

.running div{
  display:inline-block;
  padding-left:100%;
  animation:jalan 20s linear infinite;
}

@keyframes jalan{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}
</style>
</head>

<body>

<div class="header">
  <img src="logo_pn.png" height="55">
  <div id="jam"></div>
</div>

<div class="container">

  <div class="left">

    <div class="box small">
      <div class="title">LOKET A</div>
    </div>

    <div class="box big">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">A 015</div>
    </div>

    <div class="box small">
      <div class="title">LOKET B</div>
    </div>

    <div class="box big">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">B 006</div>
    </div>

  </div>

  <div class="tv">
    <iframe src="https://www.youtube.com/embed/yNKvkPJl-tg?autoplay=1&mute=1"></iframe>
  </div>

</div>

<div class="mini">
  <div class="loket"><h3>LOKET 1</h3><span>A 015</span></div>
  <div class="loket"><h3>LOKET 2</h3><span>A 011</span></div>
  <div class="loket"><h3>LOKET 3</h3><span>A 012</span></div>
  <div class="loket"><h3>LOKET 4</h3><span>B 013</span></div>
</div>

<div class="running">
  <div>Selamat datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih</div>
</div>

<script>

function updateJam(){

  const hariNama = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
  const bulanNama = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

  let now = new Date();

  let hari = hariNama[now.getDay()];
  let tanggal = String(now.getDate()).padStart(2,'0');
  let bulan = bulanNama[now.getMonth()];
  let tahun = now.getFullYear();

  let jam = String(now.getHours()).padStart(2,'0');
  let menit = String(now.getMinutes()).padStart(2,'0');
  let detik = String(now.getSeconds()).padStart(2,'0');

  document.getElementById("jam").innerHTML =
    `<div class="led">
    ${hari}, ${tanggal} ${bulan} ${tahun} • pukul ${jam}:${menit}:${detik}
    </div>`;
}

setInterval(updateJam,1000);
updateJam();

</script>

</body>
</html>
