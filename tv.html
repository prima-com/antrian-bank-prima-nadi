<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Display Antrian Bank</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b2d57;
  color:white;
}

/* HEADER */
.header{
  height:70px;
  background:#123d74;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  font-weight:bold;
  font-size:28px;
}

/* AREA UTAMA */
.container{
  display:flex;
  height:65vh;
  padding:15px;
  gap:15px;
  box-sizing:border-box;
}

/* PANEL KIRI */
.left{
  width:32%;
  display:flex;
  flex-direction:column;
  gap:12px;
  height:100%;
}

.box{
  flex:1;
  background:#1e5e87;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.title{
  font-size:26px;
  font-weight:bold;
  margin-bottom:10px;
}

.nomor{
  font-size:7vw;
  color:gold;
  font-weight:bold;
}

/* AREA TV */
.tv{
  flex:1;
  background:black;
  border-radius:15px;
  overflow:hidden;
}

.tv iframe{
  width:100%;
  height:100%;
  border:none;
}

/* MINI LOKET */
.mini{
  display:flex;
  gap:12px;
  padding:10px 15px;
}

.loket{
  flex:1;
  background:#163d6b;
  border-radius:12px;
  padding:12px;
  text-align:center;
}

.loket h3{
  margin:0;
  font-size:18px;
}

.loket span{
  font-size:28px;
  color:gold;
  font-weight:bold;
}

/* RUNNING TEXT */
.running{
  background:#0a2445;
  color:yellow;
  font-size:24px;
  padding:10px;
  font-weight:bold;
  white-space:nowrap;
  overflow:hidden;
}

.running div{
  display:inline-block;
  padding-left:100%;
  animation:jalan 20s linear infinite;
}

@keyframes jalan{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}
</style>
</head>

<body>

<div class="header">
  <div>BANK PRIMA NADI</div>
  <div id="jam"></div>
</div>

<div class="container">

  <!-- PANEL KIRI -->
  <div class="left">

    <div class="box">
      <div class="title">LOKET A</div>
    </div>

    <div class="box">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">A 015</div>
    </div>

    <div class="box">
      <div class="title">LOKET B</div>
    </div>

    <div class="box">
      <div class="title">NOMOR ANTRIAN</div>
      <div class="nomor">B 006</div>
    </div>

  </div>

  <!-- TV -->
  <div class="tv">
    <iframe src="https://www.youtube.com/watch?v=yNKvkPJl-tg"></iframe>
  </div>

</div>

<!-- MINI LOKET -->
<div class="mini">
  <div class="loket">
    <h3>LOKET 1</h3>
    <span>A 015</span>
  </div>
  <div class="loket">
    <h3>LOKET 2</h3>
    <span>A 011</span>
  </div>
  <div class="loket">
    <h3>LOKET 3</h3>
    <span>A 012</span>
  </div>
  <div class="loket">
    <h3>LOKET 4</h3>
    <span>B 013</span>
  </div>
</div>

<!-- RUNNING TEXT -->
<div class="running">
  <div>Selamat datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih</div>
</div>

<script>
function updateJam(){
  const now = new Date();
  const jam = now.toLocaleTimeString('id-ID');
  const tgl = now.toLocaleDateString('id-ID');
  document.getElementById("jam").innerHTML = jam+"<br>"+tgl;
}
setInterval(updateJam,1000);
updateJam();
</script>

</body>
</html>
