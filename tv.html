<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Antrian Bank</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background:#0d2d57;
    color:white;
}

.header{
    background:#1e4c8a;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:30px;
    font-weight:bold;
}

.time{
    color:yellow;
    font-size:18px;
}

.main{
    display:grid;
    grid-template-columns: 25% 50% 25%;
    gap:20px;
    padding:20px;
}

.box{
    background:#2e5f85;
    border-radius:15px;
    padding:20px;
    text-align:center;
}

.nomor{
    font-size:60px;
    color:yellow;
    font-weight:bold;
}

.video{
    background:black;
    border-radius:20px;
    overflow:hidden;
}

.video iframe{
    width:100%;
    height:100%;
    border:0;
}

.bottom{
    display:grid;
    grid-template-columns: repeat(4,1fr);
    gap:20px;
    padding:20px;
}

.loket{
    background:#1e4c8a;
    padding:20px;
    border-radius:12px;
    text-align:center;
}

.running{
    text-align:center;
    background:black;
    color:yellow;
    padding:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
<div class="logo">PT. BPR PRIMA NADI</div>
<div class="time" id="clock"></div>
</div>

<div class="main">

<div>
<div class="box">
LOKET A<br>
<div class="nomor" id="loketA">-</div>
</div>

<br>

<div class="box">
LOKET B<br>
<div class="nomor" id="loketB">-</div>
</div>
</div>

<div class="video">
<iframe src="https://www.youtube.com/embed/videoseries?list=PL4cUxeGkcC9jAhrjtZ9U93UM0I9J1h1F0&autoplay=1&mute=1"></iframe>
</div>

<div class="box">
<h3>PROMO BANK</h3>
<p>üéÅ Tabungan Prima Senyum</p>
<p>üí≥ Kredit UMKM Cepat Cair</p>
<p>üì± Mobile Banking Prima</p>
</div>

</div>

<div class="bottom">
<div class="loket">LOKET 1<br><span id="l1"></span></div>
<div class="loket">LOKET 2<br><span id="l2"></span></div>
<div class="loket">LOKET 3<br><span id="l3"></span></div>
<div class="loket">LOKET 4<br><span id="l4"></span></div>
</div>

<div class="running">
Selamat datang di Bank Prima Nadi ‚Ä¢ Mohon menunggu nomor antrian Anda dipanggil
</div>

<!-- FIREBASE -->
<script type="module">

import { db } from "./firebase-config.js";
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

function updateClock(){
    document.getElementById("clock").innerText =
    new Date().toLocaleString("id-ID");
}
setInterval(updateClock,1000);

const callRef = ref(db,"currentCall");

onValue(callRef, snap=>{
    const data = snap.val();
    if(!data) return;

    document.getElementById("loketA").innerText = data.loket1 || "-";
    document.getElementById("loketB").innerText = data.loket2 || "-";

    document.getElementById("l1").innerText = data.loket1 || "-";
    document.getElementById("l2").innerText = data.loket2 || "-";
    document.getElementById("l3").innerText = data.loket3 || "-";
    document.getElementById("l4").innerText = data.loket4 || "-";
});

</script>

</body>
</html>
