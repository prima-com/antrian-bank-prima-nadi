<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Antrian</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "ISI_APIKEY_ANDA",
  authDomain: "ISI_PROJECT.firebaseapp.com",
  databaseURL: "https://ISI_PROJECT-default-rtdb.firebaseio.com",
  projectId: "ISI_PROJECT",
  storageBucket: "ISI_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const nomorRef = ref(db, "antrian/nomor");

onValue(nomorRef, (snapshot) => {
  document.getElementById("nomor").innerText = snapshot.val();
});
</script>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to right, #003973, #0052D4);
  font-family: Arial, sans-serif;
  color:white;
}

h1 {
  font-size:40px;
  margin-bottom:40px;
}

.box {
  width:350px;
  height:350px;
  background:white;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

#nomor {
  font-size:150px;
  font-weight:bold;
  color:#003973;
}

button {
  margin-top:40px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:gold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>NOMOR ANTRIAN</h1>

<div class="box">
  <div id="nomor">0</div>
</div>

<button onclick="document.documentElement.requestFullscreen()">
FULLSCREEN
</button>

</body>
</html>
