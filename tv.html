<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Antrian - Bank Prima Nadi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0a2a5e,#0f4aa8,#1e6be0);
    color:white;
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:rgba(0,0,0,0.3);
}

.logo{ height:55px; }

.clock{
    font-size:28px;
    font-weight:700;
}

/* MAIN AREA */
.main{
    flex:1;
    display:flex;
    padding:15px;
    gap:15px;
}

/* LEFT PANEL */
.left{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.panel{
    background:rgba(255,255,255,0.08);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.panel h2{
    margin:0;
    font-size:32px;
}

.number{
    font-size:110px;
    font-weight:900;
    color:#ffd700;
    text-shadow:0 0 25px rgba(255,215,0,0.8);
}

/* RIGHT TV */
.tv{
    width:50%;
    background:black;
    border-radius:20px;
    overflow:hidden;
}

.tv iframe{
    width:100%;
    height:100%;
    border:none;
}

/* MINI LOKET */
.bottom{
    display:flex;
    background:rgba(0,0,0,0.4);
}

.loket{
    flex:1;
    text-align:center;
    padding:12px;
    border-right:1px solid rgba(255,255,255,0.2);
}

.loket:last-child{ border-right:none; }

.loket-title{
    font-size:18px;
}

.loket-number{
    font-size:34px;
    font-weight:700;
    color:#ffd700;
}

/* RUNNING TEXT */
footer{
    background:#001b44;
    padding:10px;
    overflow:hidden;
}

.marquee{
    white-space:nowrap;
    animation:scroll 18s linear infinite;
}

@keyframes scroll{
    0%{ transform:translateX(100%); }
    100%{ transform:translateX(-100%); }
}
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo">
    <div class="clock" id="clock"></div>
</header>

<div class="main">

    <!-- LEFT SIDE -->
    <div class="left">

        <div class="panel">
            <h2>TELLER</h2>
            <div id="teller" class="number">0</div>
        </div>

        <div class="panel">
            <h2>CUSTOMER SERVICE</h2>
            <div id="cs" class="number">0</div>
        </div>

    </div>

    <!-- RIGHT SIDE TV -->
    <div class="tv">
        <!-- TV ONLINE -->
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UCupvZG-5ko_eiXAupbDfxWw"></iframe>
    </div>

</div>

<!-- MINI LOKET -->
<div class="bottom">
    <div class="loket">
        <div class="loket-title">LOKET 1</div>
        <div id="lok1" class="loket-number">0</div>
    </div>
    <div class="loket">
        <div class="loket-title">LOKET 2</div>
        <div id="lok2" class="loket-number">0</div>
    </div>
    <div class="loket">
        <div class="loket-title">LOKET 3</div>
        <div id="lok3" class="loket-number">0</div>
    </div>
    <div class="loket">
        <div class="loket-title">LOKET 4</div>
        <div id="lok4" class="loket-number">0</div>
    </div>
</div>

<footer>
    <div class="marquee">
        Selamat datang di Bank Prima Nadi • Mohon menunggu nomor antrian Anda dipanggil • Terima kasih atas kepercayaan Anda
    </div>
</footer>

<script type="module">
import { db } from './firebase-config.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* JAM */
function updateClock(){
    document.getElementById("clock").innerText =
        new Date().toLocaleTimeString("id-ID");
}
setInterval(updateClock,1000);

/* SUARA */
function speak(text){
    const suara = new SpeechSynthesisUtterance(text);
    suara.lang="id-ID";
    suara.rate=0.9;
    speechSynthesis.speak(suara);
}

/* REALTIME DATA */
let lastTeller=0;
let lastCS=0;

onValue(ref(db,'antrian/teller'),snap=>{
    let n=snap.val();
    document.getElementById("teller").innerText=n;
    document.getElementById("lok1").innerText=n;
    if(n!==lastTeller){
        speak("Nomor Teller "+n+" silakan ke loket");
        lastTeller=n;
    }
});

onValue(ref(db,'antrian/cs'),snap=>{
    let n=snap.val();
    document.getElementById("cs").innerText=n;
    document.getElementById("lok2").innerText=n;
    if(n!==lastCS){
        speak("Nomor Customer Service "+n+" silakan ke loket");
        lastCS=n;
    }
});
</script>

</body>
</html>
