<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bank Prima Nadi - Ambil Antrian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a1f44, #0f3c88, #1b5fc1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .gold {
      background: linear-gradient(135deg, #d4af37, #f5d76e);
      color: #1b1b1b;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    #hasil {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 700;
      color: #ffd700;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- GANTI logo.png dengan nama file logo kamu -->
  <img src="logo.png" class="logo" alt="Logo Bank">

  <h1>Bank Prima Nadi</h1>

  <button class="gold" onclick="ambilTeller()">Ambil Antrian Teller</button>
  <button class="gold" onclick="ambilCS()">Ambil Antrian CS</button>

  <div id="hasil"></div>

</div>

<script type="module">
import { db } from './firebase-config.js';
import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

window.ambilTeller = async function() {
  const tellerRef = ref(db, 'antrian/teller');
  const snapshot = await get(tellerRef);
  let nomor = snapshot.exists() ? snapshot.val() + 1 : 1;
  await set(tellerRef, nomor);
  document.getElementById("hasil").innerText = "Nomor Teller: " + nomor;
};

window.ambilCS = async function() {
  const csRef = ref(db, 'antrian/cs');
  const snapshot = await get(csRef);
  let nomor = snapshot.exists() ? snapshot.val() + 1 : 1;
  await set(csRef, nomor);
  document.getElementById("hasil").innerText = "Nomor CS: " + nomor;
};
</script>

</body>
</html>
